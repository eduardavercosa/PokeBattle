{% extends "battling/base.html" %}

{% block content %}
<div class="auth_container">
  <form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Signup">
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

  <a class="button_next" onClick="javascript:history.go(-1)">Back</a>
</div>
{% endblock %}
