{% extends "battling/base.html" %}

{% block content %}
<div class="teste">
  <p class="title_battle">New battle</p>
  <form action="." method="POST">{% csrf_token %}
    <p class="subtitle_battle">Are you sure you want to reject this battle?</p>
    <button type="submit" class="button_battle">Reject!</button>
  </form>

  <a class="button_next" href="{% url 'battle_list' %}" role="button">
    <p class="text_button">Back</p>
  </a>
</div>
{% endblock %}
