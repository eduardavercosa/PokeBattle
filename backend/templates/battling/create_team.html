{% extends "battling/base.html" %}

{% block content %}
<div class="teste">
  <p class="title_battle">Choose your pokemons!</p>
  <form method="POST" class="battle-form">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Next" class="button_next">
    <div class="msg_error">
      {% if message %}
      <p class="error">{{message}}</p>
      {% endif %}
    </div>
  </form>
  <a class="button_next" role="button" onClick="javascript:history.go(-1)">
    <p class="text_button">Back</p>
  </a>
</div>
{% endblock %}
