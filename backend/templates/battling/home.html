{% extends "battling/base.html" %}

{% block content %}
{% for message in messages %}
<div class="messages">
  {{message}}
</div>
{% endfor %}

{% if request.user.is_authenticated %}
<a class="button_battle" href="{% url 'create_battle' %}" role="button">
  <p class="text_button">Create a new battle</p>
</a>

<a class="button_battle" href="{% url 'battle_list' %}" role="button">
  <p class="text_button">My battles</p>
</a>

{% else %}
<a class="button_battle" href="{% url 'signup' %}" role="button">
  <p class="text_button">Signup</p>
</a>
{% endif %}
{% endblock %}
